# 배포 환경 설정
environment: "production"

# 로깅 설정
logging:
  level: "INFO"
  file: "../data/logs/donmoa.log"
  console: false
  max_file_size: "10MB"
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# 데이터 내보내기 설정
export:
  output_dir: "../data/export"
  file_format: "csv"
  encoding: "utf-8"
  compression: false
  backup_enabled: true
  backup_retention_days: 30

# Provider 설정
providers:
  banksalad:
    enabled: true
    retry_count: 3
    timeout: 30
    max_retry_delay: 60
  domino:
    enabled: true
    retry_count: 3
    timeout: 30
    max_retry_delay: 60

# 성능 설정
performance:
  max_workers: 4
  chunk_size: 1000
  memory_limit: "512MB"
  cache_enabled: true
  cache_ttl: 3600

# 보안 설정
security:
  ssl_verify: true
  api_key_encryption: true
  sensitive_data_masking: true

# 모니터링 설정
monitoring:
  health_check_enabled: true
  metrics_collection: true
  alerting_enabled: false
  performance_tracking: true
