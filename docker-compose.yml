version: '3.8'

services:
  donmoa:
    build: .
    container_name: donmoa-app
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./logs:/app/logs
      - ./backups:/app/backups
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    command: python -m donmoa --deployment
    restart: unless-stopped

